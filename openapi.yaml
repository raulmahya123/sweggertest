components:
  schemas: 
    CreateRating:
      type: object
      required:
        - ID
        - ID_Film
        - Username
        - Rating
        - Kualitas
        - Note
        - Tanggal
      properties:
        ID:
          type: string
          description: ID
        ID_Film:
          type: string
          description: ID_Film
        Username:
          type: string
          description: Username
        Rating:
          type: string
          description: Rating
        Kualitas:
          type: string
          description: Kualitas
        Note:
          type: string
          description: Note
        Tanggal:
          type: string
          description: Tanggal
    CreateKomentar:
      type: object
      required:
        - ID
        - ID_Film
        - Name
        - Tanggal
        - Komentar
      properties:
        ID:
          type: string
          description: ID
        ID_Film:
          type: string
          description: ID_Film
        Name:
          type: string
          description: Name
        Tanggal:
          type: string
          description: Tanggal
        Komentar:
          type: string
          description: Komentar
    Createfilm:
      type: object
      required:
        - ID
        - Judul
        - Image
        - Tanggal
        - Genre
        - Sinopsis
        - Penulis
        - Sutradara
        - Aktor
      properties:
        ID:
          type: string
          description: ID
        Judul:
          type: string
          description: Judul
        Image:
          type: string
          description: Image
        Tanggal:
          type: string
          description: Tanggal
        Genre:
          type: string
          description: Genre
        Sinopsis:
          type: string
          description: Sinopsis
        Penulis:
          type: string
          description: Penulis
        Sutradara:
          type: string
          description: Sutradara
        Aktor:
          type: string
          description: Aktor
    GetToken:
      type: object
      required:
        - status
        - data
        - message
      properties:
        status:
          type: boolean
          description: status
        data:
          type: object
          description: data
        message:
          type: string
          description: message
    createaccount:
      type: object
      required:
        - email
        - password
        - name
        - role
      properties:
        email:
          type: string
          format: email
          description: email
        password:
          type: string
          format: password
          description: password
        name:
          type: string
          description: name
        role:
          type: string
          description: role
    AuthResponse:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          format: username
          description: username
        password:
          type: string
          format: password
          description: password
    Authlogin:
      type: object
      required:
        - email
        - password
        - name
        - role
      properties:
        email:
          type: string
          format: email
          description: email
        password:
          type: string
          format: password
          description: password
        name:
          type: string
          description: name
        role:
          type: string
          description: admin | user
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AuthResponse'
    Auth:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          format: username
          description: username
        password:
          type: string
          format: password
          description: password
  securitySchemes:
    token:
      type: apiKey
      name: token
      in: header
