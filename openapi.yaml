paths:
  /createaccount:
    post:
      tags:
        - USER
      summary: create account
      description: create account
      operationId: create account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createaccount'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createaccount'
        '405':
          description: Invalid input
  /getallusers:
    get:
      tags:
        - USER
      summary: get account
